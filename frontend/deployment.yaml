apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hyo1996/stock-frontend:v.1
        imagePullPolicy: Always
        # command: ["docker", "pull", "--platform", "linux/amd64", "hyo1996/stock-frontend:v.1"]
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
