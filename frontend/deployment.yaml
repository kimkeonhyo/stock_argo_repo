apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hyo1996/stock-frontend:v.1
        imagePullPolicy: Always
        # command: ["docker", "pull", "--platform", "linux/amd64", "hyo1996/stock-frontend:v.1"]
        resources:
          requests:
            memory: "256Mi"   # 요청 메모리
            cpu: "500m"
          limits:
            memory: "512Mi"   # 제한 메모리
            cpu: "1"
        ports:
        - containerPort: 80
